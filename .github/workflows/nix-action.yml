name: Nix CI

on:
  schedule:
    - cron: '20 4 * * *'
  push:
    branches:
      - master
  pull_request:
    paths:
    - .github/workflows/**
  pull_request_target:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        overrides:
          - 'coq = "master"; mathcomp = "master"'
          - 'coq = "v8.14"; mathcomp = "master"'
          - 'coq = "8.13"'
      fail-fast: false
    steps:
      - name: Determine which ref to test
        run: |
          if [ ${{ github.event_name }} = "push" ]; then
            echo "tested_ref=${{ github.ref }}" >> $GITHUB_ENV
          else
            merge_commit=$(git ls-remote ${{ github.event.repository.html_url }} refs/pull/${{ github.event.number }}/merge | cut -f1)
            if [ -z "$merge_commit" ]; then
              echo "tested_ref=refs/pull/${{ github.event.number }}/head" >> $GITHUB_ENV
            else
              echo "tested_ref=refs/pull/${{ github.event.number }}/merge" >> $GITHUB_ENV
            fi
          fi
      - uses: cachix/install-nix-action@v12
        with:
          nix_path: nixpkgs=channel:nixpkgs-unstable
      - uses: cachix/cachix-action@v8
        with:
          name: coq
      - uses: cachix/cachix-action@v8
        with:
          name: coq-community
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
      - uses: cachix/cachix-action@v8
        with:
          name: math-comp
      - uses: actions/checkout@v2
        with:
          ref: ${{ env.tested_ref }}
      - run: >
          nix-build https://coq.inria.fr/nix/toolbox --argstr job reglang --arg override '{ ${{ matrix.overrides }}; reglang = builtins.filterSource (path: _: baseNameOf path != ".git") ./.; }'
